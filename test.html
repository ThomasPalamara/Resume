    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var getColorInGradient = (color1, color2, nb) => {
            color1 = color1.match(/\w{2}/g);
            color2 = color2.match(/\w{2}/g)
            let result = [];
            for(let i=0 ; i <= nb ; i++ ){
             result.push(color1.map((color1,j)=>(
                Math.round((parseInt(color1,16) + i/nb * (parseInt(color2[j],16) - parseInt(color1,16)))).toString(16)
            )).join(''))
            console.log(result);
            }
            return result;
        }
        n=6;
        color=getColorInGradient('5AB9EA', '8860D0', n);
        console.log(color);
        for(let i=0 ; i < n ; i++ ){
            $(`#part${i+1}`).css({
                "background": `linear-gradient(90deg, #${color[i]}, #${color[i+1]})`
            })
        }
    </script>
